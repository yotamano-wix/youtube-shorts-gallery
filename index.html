<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel with Fixed Navigation Buttons</title>
  <style>
    /* Remove default body margin */
    body {
      margin: 0;
    }

    /* Full Width and Fixed Height (changes based on device size) */
    .carousel-container {
      display: flex;
      overflow-x: auto; /* Enable horizontal scroll */
      scroll-snap-type: x mandatory; /* Snap scrolling */
      width: 100%;
      height: 800px; /* Default height for desktop */
      position: relative;
    }

    /* Wrapper for videos */
    .carousel-wrapper {
      display: flex;
    }

    /* Each video container */
    .video-container {
      scroll-snap-align: center; /* Center the current video */
      position: relative;
      width: calc((9 / 16) * 800px); /* Dynamic width based on 9:16 aspect ratio */
      height: 100%; /* Full height of 800px container */
      margin-right: 4px; /* 4px margin between videos */
      box-sizing: border-box;
      padding: 0;
      flex-shrink: 0;
    }

    /* Iframe Styling */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      padding: 0; /* Ensure no padding within the iframe */
      overflow: hidden; /* Prevents inner scroll */
    }

    /* Navigation buttons for mobile */
    .nav-button {
      display: none; /* Show only on mobile using media query */
      position: fixed; /* Keep buttons fixed in place relative to viewport */
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      width: 50px; /* Larger button width */
      height: 50px; /* Larger button height */
    }

    .nav-button:before {
      content: '';
      display: block;
      width: 24px; /* Arrow width */
      height: 24px; /* Arrow height */
      margin: auto;
      border: solid #fff44f;
      border-width: 0 4px 4px 0;
    }

    .nav-button.right:before {
      transform: rotate(315deg); /* Right arrow */
    }

    .nav-button.left:before {
      transform: rotate(135deg); /* Left arrow */
    }

    .nav-button.left {
      left: 10px;
    }

    .nav-button.right {
      right: 10px;
    }

    /* Show buttons and adjust carousel height only on mobile */
    @media (max-width: 768px) {
      .carousel-container {
        height: 400px; /* Set height to 400px on mobile */
      }
      .video-container {
        width: calc((9 / 16) * 400px); /* Adjust width for 9:16 ratio based on 400px height */
        height: 100%; /* Full height of 400px container */
      }
      .nav-button {
        display: block; /* Show buttons on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <!-- Navigation Buttons for Mobile -->
    <button class="nav-button left" onclick="scrollByAmount(-1)"></button>
    <button class="nav-button right" onclick="scrollByAmount(1)"></button>

    <div class="carousel-wrapper" id="videoGallery">
      <!-- Video items will be inserted here -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/3pD6Q8Xfl9E?autoplay=1&mute=1&loop=1&playlist=3pD6Q8Xfl9E&controls=0&modestbranding=1"></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/Y-blA4mAvoM?autoplay=1&mute=1&loop=1&playlist=Y-blA4mAvoM&controls=0&modestbranding=1"></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/3pauPo1DS4U?autoplay=1&mute=1&loop=1&playlist=3pauPo1DS4U&controls=0&modestbranding=1"></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/6C8QHmx8xDA?autoplay=1&mute=1&loop=1&playlist=6C8QHmx8xDA&controls=0&modestbranding=1"></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/kURjkzmRQJQ?autoplay=1&mute=1&loop=1&playlist=kURjkzmRQJQ&controls=0&modestbranding=1"></iframe>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to scroll the carousel by one video at a time
    function scrollByAmount(amount) {
      const container = document.querySelector('.carousel-container');
      const videoWidth = container.querySelector('.video-container').offsetWidth + 4; // Width of a video + margin
      container.scrollBy({
        left: amount * videoWidth,
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
